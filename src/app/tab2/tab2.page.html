<ion-header>
  <ion-toolbar>
    <ion-title>
      MY PLANNER
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" (click)="gotoPage()">Create a new Trip</ion-button>
  <br/>

  <ion-card button *ngFor="let plan of plans | async"
  [routerLink]="['/' , 'planner' , plan.id || 0]">

    <!-- <img src="https://cdn-image.travelandleisure.com/sites/default/files/styles/1600x1000/
      public/1487960287/chicago-illinois-river-AFPARCHITECTURE0217.jpg?itok=oqWOwVcH"> -->
    <ion-card-header>
      <ion-card-subtitle>Destination</ion-card-subtitle>
      <ion-card-title>{{ plan.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ plan.description | slice:0:150 }}
    </ion-card-content>
  </ion-card>

          <h3>{{ plan.title }}</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list> -->

</ion-content>
