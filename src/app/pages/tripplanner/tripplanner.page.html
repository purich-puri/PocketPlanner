<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
      </ion-buttons>
    <ion-title>Trip Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
    <div #map id="map"></div>
    <ion-list>
      <ion-item>
        <ion-label>From:</ion-label>
        <ion-input [(ngModel)]="startInput" (ionInput)="startListen()" clearInput type="text" placeholder="Destination A"></ion-input>
      </ion-item>

      <ion-list [hidden]="autocompleteItems.length == 0 || startInput == ''">
          <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
            {{ item.description }}
          </ion-item>
      </ion-list>
      

      <ion-item>
        <ion-label>To:</ion-label>
        <ion-input [(ngModel)]="endInput" (ionInput)="startListen2()" clearInput type="text" placeholder="Destination B"></ion-input>
      </ion-item>

      <ion-list [hidden]="autocompleteItems2.length == 0 || endInput == ''">
          <ion-item *ngFor="let item of autocompleteItems2" tappable (click)="selectSearchResult2(item)">
            {{ item.description }}
          </ion-item>
      </ion-list>

      <!-- <ion-button class="ion-padding-horizontal" expand="block" type="submit" (click)="calculateAndDisplayRoute()">GET DIRECTION</ion-button> -->
    </ion-list>

    

  <div #bottomPanel id="bottomPanel"></div>


</ion-content>

<ion-footer>
  <ion-toolbar padding-horizontal>
    <ion-button expand="block" color="natureGreen" (click)="saveDestinationOnline()">SAVE</ion-button>
  </ion-toolbar>

</ion-footer>
