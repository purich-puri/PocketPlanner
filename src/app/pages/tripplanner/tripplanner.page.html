<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
      </ion-buttons>
    <ion-title>Trip Planner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div #map id="map"></div>
  
  <form [formGroup]="directionForm" (submit)="calculateAndDisplayRoute(directionForm.value)">
    <ion-list>
      <ion-item>
        <ion-label>Start:</ion-label>
        <ion-input id="startInput" type="text" formControlName="startRoute" placeholder="Destination A"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>End:</ion-label>
        <ion-input id="endInput" type="text" formControlName="endRoute" placeholder="Destination B"></ion-input>
      </ion-item>

      <ion-button class="ion-padding-horizontal" expand="block" type="submit" [disabled]="!directionForm.valid">GET DIRECTION</ion-button>
    </ion-list>
  </form>

  <div #bottomPanel id="bottomPanel"></div>


</ion-content>

<ion-footer padding>
  <ion-button expand="block">SAVE</ion-button>

</ion-footer>
