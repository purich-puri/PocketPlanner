<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>{{headerName}}</ion-title>
    <ion-buttons [hidden]="currentUser != planOwnerID" slot="end">
      <ion-button (click)="delete()">
        <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="currentUser == planOwnerID">
    <ion-button expand="block" color="natureGreen" (click)="goToPage()">Add destination</ion-button>
  </div>
  <br>

  <ion-list>
    <ion-item *ngFor="let destination of destinations | async"
    (click)="goToPlannerEdit(destination.id)">
      <ion-label>
        <h3>From: {{destination.startpoint}}</h3>
        <h3>To: {{destination.endpoint}}</h3>
      </ion-label>
      <ion-icon color="primary" name="navigate" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer *ngIf="currentUser == planOwnerID">
  <ion-toolbar padding-horizontal>
  <ion-button expand="block" color="natureGreen" *ngIf="isShown == false" (click)="sharePlan(true)">SHARE</ion-button>
  <ion-button expand="block" color="natureGreen" *ngIf="isShown == true" (click)="sharePlan(false)">UNSHARE</ion-button>
  </ion-toolbar>
</ion-footer>
