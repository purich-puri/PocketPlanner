<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>My Destinations</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="delete()">
        <ion-icon color="danger" name="trash" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button expand="block" (click)="goToPage()">Add destination</ion-button>
  <br>

  <ion-list>
    <ion-item *ngFor="let destination of destinations | async"
    (click)="goToPlannerEdit(destination.id)">
      <ion-label>
        <h3>From: {{destination.startpoint}}</h3>
        <h3>To: {{destination.endpoint}}</h3>
      </ion-label>
      <ion-icon color="primary" name="navigate" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer padding>
  <ion-button expand="block" (click)="sharePlan()">SHARE</ion-button>
</ion-footer>
